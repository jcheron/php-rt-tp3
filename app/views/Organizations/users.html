<h3 class="ui header">
	<i class="ui user icon"></i>
	<div class="content">{{title}}</div>
</h3>
<div class="ui four columns grid">
{% for user in users %}
	<div class="column"><a href="Users/display/{{user.id}}" class="ui users label" data-target="#users"><i class="ui user icon"></i> {{ user | raw }}</a></div>
{% else %}
	<div class="ui message">Aucun utilisateur</div>
{% endfor %}
</div>
{{ script_foot | raw }}
